---
region: ap-south-1
ec2_instance_type: t2.micro
ec2_ami: ami-0d2692b6acea72ee6
secgroup: default
ec2_name: myec2
ec2_subnetid: subnet-7d5cd031
ec2_instname: "Child EC2 instance-Redhat"
env: redhat
app_code_user: "ec2-user" # remote user
hoststring: "ansible_ssh_user=ec2-user ansible_ssh_private_key_file=/home/ec2-user/hostdir/my-aws-private.pem"
hostpath: "/home/ec2-user/hostdir/hosts"
mydest: "/home/ec2-user/hostdir/my-aws-private.pem"
